<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>360 Viewer Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        #ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.9); z-index: 1000;
        }
        button {
            padding: 20px 40px; font-size: 18px; font-weight: bold;
            background: #ffffff; color: #000; border: none; border-radius: 50px;
            cursor: pointer; transition: 0.3s;
        }
        button:hover { background: #ddd; }
        p { color: #888; margin-top: 15px; font-size: 13px; }
    </style>
</head>
<body>

    <div id="ui">
        <button id="start-btn">AVVIA VISUALIZZAZIONE</button>
        <p>Clicca per caricare l'immagine 360°</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/DeviceOrientationControls.js"></script>

    <script>
        // Variabili globali
        var camera, scene, renderer, controls, deviceControls;
        var useGiro = false;

        function init() {
            // 1. Scena e Camera
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1100);
            camera.target = new THREE.Vector3(0, 0, 0);

            // 2. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            // Fix per i colori (vecchia sintassi r128 più compatibile)
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            // 3. Sfera
            var geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1); // Inverti per vedere l'interno

            var loader = new THREE.TextureLoader();
            loader.load('panorama.jpg', function(texture) {
                texture.encoding = THREE.sRGBEncoding;
                var material = new THREE.MeshBasicMaterial({ map: texture });
                var mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);
                console.log("Texture caricata con successo");
            }, undefined, function(err) {
                alert("Errore: Impossibile trovare panorama.jpg nella cartella!");
            });

            // 4. Controlli Mouse
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.rotateSpeed = -0.25;
            controls.enablePan = false;

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (useGiro && deviceControls) {
                deviceControls.update();
            } else {
                controls.update();
            }
            renderer.render(scene, camera);
        }

        // Gestione Click
        document.getElementById('start-btn').addEventListener('click', function() {
            // Nascondi UI
            document.getElementById('ui').style.display = 'none';

            // Fullscreen
            var element = document.documentElement;
            if (element.requestFullscreen) element.requestFullscreen();
            else if (element.webkitRequestFullscreen) element.webkitRequestFullscreen();

            // Permessi iOS e attivazione Giroscopio
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(function(response) {
                    if (response == 'granted') {
                        deviceControls = new THREE.DeviceOrientationControls(camera);
                        useGiro = true;
                    }
                }).catch(function(e) { console.error(e); });
            } else {
                // Android o PC (il deviceControls verrà creato ma non farà nulla su PC)
                if (window.DeviceOrientationEvent) {
                    deviceControls = new THREE.DeviceOrientationControls(camera);
                    useGiro = true;
                }
            }
            
            init();
        });
    </script>
</body>
</html>
