<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>360 VR Preview</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        #ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.8); z-index: 1000;
        }
        button {
            padding: 20px 40px; font-size: 20px; font-weight: bold;
            background: #2196F3; color: white; border: none; border-radius: 50px;
            cursor: pointer; box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }
        p { color: white; margin-top: 20px; font-size: 14px; text-align: center; padding: 0 20px; }
    </style>
</head>
<body>

    <div id="ui">
        <button id="start-btn">ENTRA NELLA STANZA</button>
        <p>Su iPhone: consenti l'accesso ai sensori quando richiesto.</p>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js';
        import { DeviceOrientationControls } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/DeviceOrientationControls.js';

        let camera, scene, renderer, controls, deviceControls;
        let useGiro = false;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0.1);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding; // Vecchio standard per compatibilitÃ 
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1);
            
            const loader = new THREE.TextureLoader();
            loader.load('panorama.jpg', (texture) => {
                texture.encoding = THREE.sRGBEncoding;
                const material = new THREE.MeshBasicMaterial({ map: texture });
                const sphere = new THREE.Mesh(geometry, material);
                scene.add(sphere);
            });

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.rotateSpeed = -0.5;

            window.addEventListener('resize', onWindowResize);
        }

        async function startExperience() {
            // 1. Tenta Fullscreen
            const doc = window.document.documentElement;
            if (doc.requestFullscreen) doc.requestFullscreen();
            else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();

            // 2. Tenta Giroscopio (iOS)
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        deviceControls = new DeviceOrientationControls(camera);
                        useGiro = true;
                    }
                } catch (e) { console.error(e); }
            } else if (window.DeviceOrientationEvent) {
                // Android o altri
                deviceControls = new DeviceOrientationControls(camera);
                useGiro = true;
            }

            document.getElementById('ui').style.display = 'none';
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (useGiro && deviceControls) {
                deviceControls.update();
            } else {
                controls.update();
            }
            renderer.render(scene, camera);
        }

        document.getElementById('start-btn').addEventListener('click', startExperience);

        init();
        animate();
    </script>
</body>
</html>
