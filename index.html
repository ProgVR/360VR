<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Viewer VR</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        canvas { display: block; }
        
        /* Pulsante per attivare Giroscopio e Fullscreen */
        #btn-start {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>

    <button id="btn-start">Avvia Esperienza 360°</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { DeviceOrientationControls } from 'three/addons/controls/DeviceOrientationControls.js';

        let camera, scene, renderer, controls, deviceControls;
        let useGiro = false;

        const btn = document.getElementById('btn-start');

        btn.addEventListener('click', function() {
            // 1. Richiesta Permessi Giroscopio (Obbligatorio per iOS)
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            attivaGiroscopio();
                        }
                    })
                    .catch(console.error);
            } else {
                // Per Android o browser che non richiedono permessi espliciti
                attivaGiroscopio();
            }

            // 2. Attiva Tutto Schermo (Fullscreen)
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen(); // Per Safari
            }

            btn.style.display = 'none'; // Nascondi il pulsante
        });

        function attivaGiroscopio() {
            deviceControls = new DeviceOrientationControls(camera);
            useGiro = true;
        }

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0.1);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1);

            const loader = new THREE.TextureLoader();
            loader.load('panorama.jpg', function(texture) {
                texture.colorSpace = THREE.SRGBColorSpace;
                const material = new THREE.MeshBasicMaterial({ map: texture });
                const sphere = new THREE.Mesh(geometry, material);
                scene.add(sphere);
            });

            // Controlli mouse/touch standard
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.rotateSpeed = -0.5;

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (useGiro && deviceControls) {
                deviceControls.update(); // Usa il movimento del telefono
            } else {
                controls.update(); // Usa il mouse/touch
            }
            
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
